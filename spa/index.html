  // Laad pagina op basis van hash
  function loadPage(hash){
    const [base, queryPart] = hash.split("?");
    const encoded = routes[base];
    if(encoded){
      const html = atob(encoded);
      // Open nieuw document en schrijf inhoud
      document.open();
      document.write(html);
      document.close();

      // Pas querystring aan in window.location.search
      if(queryPart){
        history.replaceState({}, '', '?' + queryPart);
      }
    } else {
      document.open();
      document.write("<p>404 - Pagina niet gevonden</p>");
      document.close();
    }
  }

  // Initial load
  loadPage(location.hash || "#home");

  // Update bij hashchange
  window.addEventListener("hashchange", ()=>loadPage(location.hash));
})();
</script>
