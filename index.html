<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <iframe id="mainIframe" src=""></iframe>
    
    <iframe id="pomodoroIframe" src=""></iframe>

    <script>
        const mainIframe = document.getElementById('mainIframe');
        const pomodoroIframe = document.getElementById('pomodoroIframe');

        // Dynamische cache-bypass bij de eerste keer laden
        const timestamp = Date.now();
        mainIframe.src = `./home.html?v=${timestamp}`;
        pomodoroIframe.src = `./pomodoro.html?v=${timestamp}`;

        // Toon de startpagina direct
        mainIframe.style.display = 'block';

        // Luister naar berichten van child iframes om van pagina te wisselen
        window.addEventListener('message', (event) => {
            if (event.data && event.data.page) {
                if (event.data.page === 'pomodoro') {
                    mainIframe.style.display = 'none';
                    pomodoroIframe.style.display = 'block';
                } else if (event.data.page === 'home') {
                    pomodoroIframe.style.display = 'none';
                    mainIframe.style.display = 'block';
                } else {
                    // Dit handelt navigatie af voor andere links binnen het main iframe
                    mainIframe.src = event.data.page;
                    pomodoroIframe.style.display = 'none';
                    mainIframe.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
