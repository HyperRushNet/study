<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5d5dff;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .phone-ui {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            background-color: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            position: relative;
            align-items: center;
        }

        .back-button {
            align-self: flex-start;
            margin-bottom: 30px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 18px;
            font-weight: 500;
        }

        .back-button i {
            margin-right: 8px;
        }

        .pomodoro-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-bottom: 50px;
        }

        .phase-indicator {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .timer-display {
            font-size: 80px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 40px;
        }

        .timer-controls {
            display: flex;
            gap: 20px;
        }

        .timer-controls button {
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .timer-controls button:hover {
            background-color: #4a4aff;
        }

        .timer-controls button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        .button-reset {
            background-color: #e0e0e0;
            color: var(--text-dark);
        }

        .button-reset:hover {
            background-color: #ccc;
        }
        
        .timer-settings {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .timer-settings label {
            font-size: 16px;
            color: var(--text-dark);
        }

        .timer-settings input {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="phone-ui">
    <a href="javascript:void(0);" id="back-button" class="back-button">
        <i class="fas fa-arrow-left"></i> Home
    </a>
    
    <div class="pomodoro-container">
        <div class="phase-indicator" id="phase-indicator">Work</div>
        <div class="timer-display" id="timer-display">25:00</div>
        
        <div class="timer-settings">
            <label for="work-time">Work Time (min):</label>
            <input type="number" id="work-time" value="25" min="1" max="60">
        </div>

        <div class="timer-controls">
            <button id="start-button">Start</button>
            <button id="pause-button" disabled>Pause</button>
            <button id="reset-button" class="button-reset">Reset</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const timerDisplay = document.getElementById('timer-display');
        const phaseIndicator = document.getElementById('phase-indicator');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const resetButton = document.getElementById('reset-button');
        const backButton = document.getElementById('back-button');
        const workTimeInput = document.getElementById('work-time');

        const SHORT_BREAK_TIME = 5;
        const LONG_BREAK_TIME = 15;

        let workTime = parseInt(workTimeInput.value);
        let currentTime = workTime * 60;
        let isRunning = false;
        let isWorking = true;
        let pomodoroCount = 0;
        let timerInterval;

        const bellSound = new Audio('./endbell.webm');

        function updateDisplay() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function switchPhase() {
            bellSound.play();
            if (isWorking) {
                pomodoroCount++;
                if (pomodoroCount % 4 === 0) {
                    isWorking = false;
                    currentTime = LONG_BREAK_TIME * 60;
                    phaseIndicator.textContent = 'Long Break';
                } else {
                    isWorking = false;
                    currentTime = SHORT_BREAK_TIME * 60;
                    phaseIndicator.textContent = 'Short Break';
                }
            } else {
                isWorking = true;
                workTime = parseInt(workTimeInput.value) || 25;
                currentTime = workTime * 60;
                phaseIndicator.textContent = 'Work';
            }
            updateDisplay();
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startButton.disabled = true;
            pauseButton.disabled = false;
            workTimeInput.disabled = true;

            timerInterval = setInterval(() => {
                currentTime--;
                updateDisplay();

                if (currentTime < 0) {
                    clearInterval(timerInterval);
                    switchPhase();
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            startButton.disabled = false;
            pauseButton.disabled = true;
            workTimeInput.disabled = false;
        }

        function resetTimer() {
            pauseTimer();
            isWorking = true;
            pomodoroCount = 0;
            workTime = parseInt(workTimeInput.value) || 25;
            currentTime = workTime * 60;
            phaseIndicator.textContent = 'Work';
            updateDisplay();
            workTimeInput.disabled = false;
        }

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        workTimeInput.addEventListener('change', () => {
            if (!isRunning) {
                resetTimer();
            }
        });

        // Send a message to the parent to navigate back to the home page
        backButton.addEventListener('click', () => {
            window.parent.postMessage({ page: 'home' }, '*');
        });

        updateDisplay();
    });
</script>

</body>
</html>
