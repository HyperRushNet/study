<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>HRN Study</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<style>
 :root{
    --primary:#5d5dff;
    --bg-color:#f0f2f5;
    --card-bg:#fff;
    --text-dark:#333;
    --text-medium:#666;
    --text-light:#888;
    --task-bg:#ffe9d6;
    --test-bg:#e6f2ff;
    --exam-bg:#e6fff2
}
html,body{
    height:100%;
    margin:0;
    padding:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    background-color:var(--bg-color);
    display:flex;
    justify-content:center
}
.phone-ui{
    width:100vw;
    max-width:500px;
    min-height:100%;
    background-color:var(--card-bg);
    box-shadow:0 4px 20px rgba(0,0,0,.1);
    display:flex;
    flex-direction:column;
    padding:30px 20px;
    box-sizing:border-box;
    position:relative
}
.header{
    margin-bottom:15px
}
.header h1{
    font-size:32px;
    font-weight:600;
    color:var(--text-dark);
    margin:0
}
.header .date{
    font-size:14px;
    color:var(--text-light);
    margin-top:5px
}
.tools-section{
    margin-bottom:5px;
    position:relative;
    overflow:hidden;
    width:100%;
    -webkit-user-select:none;
    -moz-user-select:none;
    user-select:none
}
.tools-container{
    display:flex;
    flex-wrap:nowrap;
    gap:15px;
    width:100%;
    transform:translateX(0);
    transition:transform .3s ease-in-out
}
.tools-grid{
    min-width:100%;
    flex-shrink:0;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    padding:15px;
    background-color:var(--card-bg);
    border-radius:16px;
    box-sizing:border-box
}
.tool-button{
    background-color:var(--card-bg);
    box-shadow:0 4px 8px rgba(0,0,0,.1);
    border-radius:16px;
    padding:15px 0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:var(--text-dark);
    font-size:14px;
    font-weight:500;
    text-align:center;
    transition:transform .2s ease
}
.tool-button:hover{
    transform:translateY(-3px)
}
.tool-button i{
    font-size:28px;
    margin-bottom:8px;
    color:var(--primary)
}
.scrollable-content{
    flex-grow:1;
    overflow-y:auto;
    padding-right:5px;
    display:flex;
    flex-direction:column;
    align-items:center
}
.scrollable-content::-webkit-scrollbar{
    display:none
}
.scrollable-content{
    scrollbar-width:none;
    -ms-overflow-style:none
}
.card-list{
    display:flex;
    flex-direction:column;
    gap:12px;
    padding:0;
    margin:0;
    list-style:none;
    width:100%
}
.card{
    border-radius:16px;
    box-shadow:0 4px 8px rgba(0,0,0,.1);
    padding:18px;
    display:flex;
    flex-direction:column;
    gap:8px;
    text-decoration:none;
    color:inherit
}
.card-top{
    display:flex;
    justify-content:space-between;
    align-items:center
}
.card-top .label{
    padding:5px 12px;
    border-radius:12px;
    font-size:13px;
    font-weight:600;
    color:var(--text-dark)
}
.card-top .date-time{
    font-size:15px;
    font-weight:500;
    color:var(--text-medium);
    text-align:right;
    line-height:1.2
}
.card h2{
    font-size:19px;
    font-weight:500;
    color:var(--text-dark);
    margin:0;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis
}
.no-items{
    width:100%;
    text-align:center;
    color:var(--text-light);
    font-size:18px;
    margin-top:50px
}
.add-button{
    position:fixed;
    bottom:30px;
    right:30px;
    background-color:var(--primary);
    color:#fff;
    border-radius:50%;
    width:55px;
    height:55px;
    font-size:26px;
    display:flex;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    box-shadow:0 4px 10px rgba(0,0,0,.2);
    z-index:10
}
.tasks .label{
    background-color:var(--task-bg)
}
.tests .label{
    background-color:var(--test-bg)
}
.exams .label{
    background-color:var(--exam-bg)
}

		</style>
	</head>
	<body>

					<div class="tools-grid">
						<a href="javascript:void(0);" id="pomodoro-button" class="tool-button"><i class="fas fa-stopwatch"></i>Pomodoro</a><a href="#" class="tool-button"><i class="fas fa-list-check"></i>Tasks</a>
						<a href="./planner.html" class="tool-button"><i class="fas fa-calendar-alt"></i>Planner</a>
					</div>
					<div class="tools-grid">
						<a href="#" class="tool-button"><i class="fas fa-book"></i>Courses</a><a href="#" class="tool-button"><i class="fas fa-users"></i>Groups</a><a href="#" class="tool-button"><i class="fas fa-chart-line"></i>Stats</a>
					</div>
					<div class="tools-grid">
						<a href="#" class="tool-button"><i class="fas fa-cogs"></i>Settings</a><a href="#" class="tool-button"><i class="fas fa-info-circle"></i>About</a>
						<a href="#" class="tool-button"><i class="fas fa-question-circle"></i>Help</a>
					</div>
				</div>
			</div>
			<div class="scrollable-content"><ul id="card-list" class="card-list"></ul></div>
			<a href="./add.html" class="add-button"><i class="fas fa-plus"></i></a>
		</div>

	</body>
</html>
