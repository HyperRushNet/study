

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRN Study</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5d5dff;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #888;
            --task-bg: #ffe9d6;
            --test-bg: #e6f2ff;
            --exam-bg: #e6fff2;
        }

        /* Zorg dat de body en html een hoogte van 100% hebben */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }

        /* Zorg dat .phone-ui de volledige hoogte van de body opvult en de inhoud in kolommen weergeeft */
        .phone-ui {
            width: 100vw;
            max-width: 500px;
            min-height: 100%;
            background-color: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }
        .header .date {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 5px;
        }

        .tools-section {
            margin-bottom: 25px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .tool-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .tool-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tool-button i {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .scrollable-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Verbergt de scrollbar voor Webkit-browsers (Chrome, Safari, nieuwe Edge) */
        .scrollable-content::-webkit-scrollbar {
            display: none;
        }
        
        /* Verbergt de scrollbar voor Firefox */
        .scrollable-content {
            scrollbar-width: none;
        }

        /* Verbergt de scrollbar voor oudere Edge en Internet Explorer */
        .scrollable-content {
            -ms-overflow-style: none;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-top .label {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
        }
        .card-top .date-time {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-medium);
            text-align: right;
            line-height: 1.2;
        }

        .card h2 {
            font-size: 19px;
            font-weight: 500;
            color: var(--text-dark);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-items {
            text-align: center;
            color: var(--text-light);
            font-size: 18px;
            margin-top: 50px;
        }

        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary);
            color: #fff;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Colors based on type */
        .tasks .label { background-color: var(--task-bg); }
        .tests .label { background-color: var(--test-bg); }
        .exams .label { background-color: var(--exam-bg); }
    </style>
</head>
<body>

<div class="phone-ui">
    <div class="header">
        <h1 id="greeting-text">Hello!</h1>
        <p class="date" id="current-date"></p>
    </div>

    <div class="tools-section">
        <div class="tools-grid">
            <a href="javascript:void(0);" id="pomodoro-button" class="tool-button">
                <i class="fas fa-stopwatch"></i>
                Pomodoro
            </a>
            <a href="#" class="tool-button">
                <i class="fas fa-list-check"></i>
                Tasks
            </a>
            <a href="#" class="tool-button">
                <i class="fas fa-calendar-alt"></i>
                Planner
            </a>
        </div>
    </div>
    
    <div class="scrollable-content">
        <ul id="card-list" class="card-list">
            </ul>
    </div>
    
    <a href="./add.html" class="add-button"><i class="fas fa-plus"></i></a>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const greetingTextEl = document.getElementById('greeting-text');
        const cardListEl = document.getElementById('card-list');
        const currentDateEl = document.getElementById('current-date');
        const pomodoroButton = document.getElementById('pomodoro-button');
        
        let allItems = [];

        function getGreeting() {
            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) return 'Good morning!';
            if (hour >= 12 && hour < 18) return 'Good afternoon!';
            if (hour >= 18 && hour < 22) return 'Good evening!';
            return 'Good night!';
        }

        function renderCards() {
            cardListEl.innerHTML = '';

            if (allItems.length === 0) {
                cardListEl.innerHTML = `<p class="no-items">Yay, no items found!</p>`;
                return;
            }

            const todayISO = new Date().toISOString().split('T')[0];
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowISO = tomorrow.toISOString().split('T')[0];

            allItems.forEach(item => {
                const dateObj = new Date(item.date);
                let formattedDate = dateObj.toLocaleDateString('en-US', {
                    weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric'
                });

                if (item.date === todayISO) {
                    formattedDate = 'Today';
                } else if (item.date === tomorrowISO) {
                    formattedDate = 'Tomorrow';
                }
                
                const formattedTime = `${item.startTime} - ${item.endTime}`;

                let labelText = item.type;
                if (labelText === 'tasks') labelText = 'Task';
                else if (labelText === 'tests') labelText = 'Test';
                else if (labelText === 'exams') labelText = 'Exam';
                
                const cardHTML = `
                    <li>
                        <a href="detail.html?id=${item.type}_${item.id}" class="card ${item.type}">
                            <div class="card-top">
                                <div class="label">${labelText}</div>
                                <div class="date-time">${formattedDate} | ${formattedTime}</div>
                            </div>
                            <h2>${item.title}</h2>
                        </a>
                    </li>
                `;
                cardListEl.innerHTML += cardHTML;
            });
        }

        function updateUI() {
            const storedData = localStorage.getItem('HRN_Study_data');
            const data = storedData ? JSON.parse(storedData) : { tasks: [], tests: [], exams: [] };

            allItems = [
                ...data.tasks.map((item, index) => ({ ...item, type: 'tasks', id: index })),
                ...data.tests.map((item, index) => ({ ...item, type: 'tests', id: index })),
                ...data.exams.map((item, index) => ({ ...item, type: 'exams', id: index }))
            ];
            
            allItems.sort((a, b) => {
                const dateTimeA = new Date(`${a.date}T${a.startTime}`);
                const dateTimeB = new Date(`${b.date}T${b.startTime}`);
                return dateTimeA - dateTimeB;
            });

            renderCards();
        }

        function updateDateTime() {
            const today = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', hourCycle: 'h23' };
            const formattedDate = today.toLocaleDateString('en-US', dateOptions);
            const formattedTime = today.toLocaleTimeString('en-US', timeOptions);
            currentDateEl.textContent = `${formattedDate} - ${formattedTime}`;
            greetingTextEl.textContent = getGreeting();
        }

        // === INIT ===
        updateDateTime();
        updateUI();

        // eerst updaten op de volgende volle minuut
        const now = new Date();
        const msUntilNextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();
        setTimeout(() => {
            updateDateTime();
            setInterval(() => {
                updateDateTime();
                updateUI();
            }, 60000);
        }, msUntilNextMinute);

        window.addEventListener('focus', updateUI);

        pomodoroButton.addEventListener('click', () => {
            window.parent.postMessage({ page: 'pomodoro' }, '*');
        });
    });
</script>


</body>
</html>
