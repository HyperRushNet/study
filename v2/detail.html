<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }
        body {
            scroll-behavior: smooth;
        }
        .banner {
            width: 100%;
            height: 30vh;
            background-image: url('http://wallup.net/wp-content/uploads/2017/03/28/291899-plants.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }
        .container {
            position: relative;
            top: -5vh;
            background: #fff;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 25px;
            z-index: 2;
        }
        .delete-icon-fixed, .back-icon-fixed {
            position: fixed;
            top: 10px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            transition: background 0.2s, transform 0.2s;
        }
        .delete-icon-fixed {
            right: 10px;
        }
        .back-icon-fixed {
            left: 10px;
        }
        .delete-icon-fixed:hover, .back-icon-fixed:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }
        h2 {
            margin-top: 0;
            font-size: 22px;
            color: #222;
        }
        p {
            font-size: 15px;
            color: #555;
            line-height: 1.5;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="banner"></div>
<div class="delete-icon-fixed" id="deleteBtn"><i class="fas fa-trash"></i></div>
<div class="back-icon-fixed" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></div>
<div class="container">
    <h2 id="itemTitle"></h2>
    <p><strong>Category:</strong> <span id="itemType"></span></p>
    <p><strong>Description:</strong> <span id="itemDescription"></span></p>
    <p><strong>Date:</strong> <span id="itemDate"></span></p>
    <p><strong>Time:</strong> <span id="itemTime"></span></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('id');
        
        const itemTitleEl = document.getElementById('itemTitle');
        const itemTypeEl = document.getElementById('itemType');
        const itemDescriptionEl = document.getElementById('itemDescription');
        const itemDateEl = document.getElementById('itemDate');
        const itemTimeEl = document.getElementById('itemTime');
        const deleteBtn = document.getElementById('deleteBtn');

        const dataKey = 'HRN_Study_data';
        let data = JSON.parse(localStorage.getItem(dataKey));
        let item = null;
        let itemType = null;
        let itemIndex = null;

        if (itemId && data) {
            const [type, index] = itemId.split('_');
            if (data[type] && data[type][index]) {
                item = data[type][index];
                itemType = type;
                itemIndex = index;
            }
        }
        
        if (item) {
            itemTitleEl.textContent = item.title || 'Unknown Title';
            itemTypeEl.textContent = itemType === 'tests' ? 'Test' : itemType === 'exams' ? 'Exam' : 'Task';
            itemDescriptionEl.textContent = item.description || '-';
            itemDateEl.textContent = item.date || '-';
            itemTimeEl.textContent = (item.startTime && item.endTime) ? `${item.startTime} - ${item.endTime}` : '-';

            deleteBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this item?')) {
                    data[itemType].splice(itemIndex, 1);
                    localStorage.setItem(dataKey, JSON.stringify(data));
                    window.location.href = './home.html';
                }
            });
        } else {
            itemTitleEl.textContent = 'Item not found';
            itemTypeEl.textContent = '';
            itemDescriptionEl.textContent = 'This item does not exist or the URL is incorrect.';
            itemDateEl.textContent = '';
            itemTimeEl.textContent = '';
            deleteBtn.style.display = 'none';
        }
    });
</script>

</body>
</html>
