<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailpagina</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        html,body{margin:0;padding:0;font-family:'Inter',sans-serif;background:#fff}
        body{scroll-behavior:smooth}
        .banner{width:100%;height:30vh;background-image:url('http://wallup.net/wp-content/uploads/2017/03/28/291899-plants.jpg');background-size:cover;background-position:center;position:relative;z-index:1}
        .container{position:relative;top:-5vh;background:#fff;border-top-left-radius:30px;border-top-right-radius:30px;padding:25px;z-index:2}
        .delete-icon-fixed,.back-icon-fixed{position:fixed;top:10px;background:rgba(0,0,0,0.4);backdrop-filter:blur(6px);color:#fff;border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:18px;z-index:10;transition:background 0.2s,transform 0.2s}
        .delete-icon-fixed{right:10px}
        .back-icon-fixed{left:10px}
        .delete-icon-fixed:hover,.back-icon-fixed:hover{background:rgba(0,0,0,0.6);transform:scale(1.1)}
        h2{margin-top:0;font-size:22px;color:#222}
        p{font-size:15px;color:#555;line-height:1.5;margin:10px 0}
    </style>
</head>
<body>

<div class="banner"></div>
<div class="delete-icon-fixed" id="deleteBtn"><i class="fas fa-trash"></i></div>
<div class="back-icon-fixed" onclick="window.location.href='./home.html'"><i class="fas fa-arrow-left"></i></div>

<div class="container">
    <h2 id="itemTitle"></h2>
    <p><strong>Categorie:</strong> <span id="itemType"></span></p>
    <p><strong>Beschrijving:</strong> <span id="itemDescription"></span></p>
    <p><strong>Datum:</strong> <span id="itemDate"></span></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('id');

        const itemTitleEl = document.getElementById('itemTitle');
        const itemTypeEl = document.getElementById('itemType');
        const itemDescriptionEl = document.getElementById('itemDescription');
        const itemDateEl = document.getElementById('itemDate');
        const deleteBtn = document.getElementById('deleteBtn');

        if (!itemId) {
            itemTitleEl.textContent = 'Geen item geselecteerd';
            deleteBtn.style.display = 'none';
            return;
        }
        
        const [type, index] = itemId.split('_');
        const dataKey = 'studyData';
        let data = JSON.parse(localStorage.getItem(dataKey)) || { tests: [], exams: [], tasks: [] };
        
        // Controleer of de type en index geldig zijn
        if (data[type] && data[type][index]) {
            const item = data[type][index];
            
            // Vul de HTML-elementen met de data van het item
            itemTitleEl.textContent = item.title;
            itemTypeEl.textContent = type === 'tests' ? 'Test' : type === 'exams' ? 'Examen' : 'Taak';
            itemDescriptionEl.textContent = item.description || '-';
            itemDateEl.textContent = item.date || '-';

            // Verwijder-functionaliteit
            deleteBtn.addEventListener('click', () => {
                if(confirm('Weet je zeker dat je dit item wilt verwijderen?')) {
                    // Verwijder het item uit de array
                    data[type].splice(index, 1);
                    // Sla de bijgewerkte data op in localStorage
                    localStorage.setItem(dataKey, JSON.stringify(data));
                    // Navigeer terug naar de homepagina
                    window.location.href = './home.html';
                }
            });
        } else {
            // Item niet gevonden
            itemTitleEl.textContent = 'Item niet gevonden';
            deleteBtn.style.display = 'none';
        }
    });
</script>

</body>
</html>
