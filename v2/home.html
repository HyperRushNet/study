<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nieuw item toevoegen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f2f5; margin: 0; }
    .main-content {
      max-width: 500px; margin: auto; background: #fff;
      min-height: 100vh; padding: 25px; box-shadow: 0 0 15px rgba(0,0,0,.08);
    }
    h2 { margin-top: 0; color: #222; }
    label { font-weight: 600; display: block; margin-top: 15px; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px; font-family: inherit;
    }
    button {
      margin-top: 20px; width: 100%; padding: 12px;
      background: #007bff; color: #fff; border: none;
      border-radius: 6px; font-size: 15px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="main-content">
    <h2>Nieuw item toevoegen</h2>
    <form id="itemForm">
      <label for="type">Type</label>
      <select id="type" required>
        <option value="tests">Test</option>
        <option value="exams">Examen</option>
        <option value="tasks">Taak</option>
      </select>

      <label for="title">Titel</label>
      <input type="text" id="title" placeholder="Titel van het item" required />

      <label for="description">Beschrijving</label>
      <textarea id="description" placeholder="Optionele beschrijving"></textarea>

      <label for="date">Datum</label>
      <input type="date" id="date" />

      <button type="submit">Toevoegen</button>
    </form>
  </div>

  <script>
    document.getElementById("itemForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const date = document.getElementById("date").value;

      if (!title) return alert("Voer een titel in.");

      let data = JSON.parse(localStorage.getItem("studyData")) || { tests: [], exams: [], tasks: [] };

      data[type].push({ title, description, date });
      localStorage.setItem("studyData", JSON.stringify(data));

      alert("Item toegevoegd!");
      window.location.href = "./home.html";
    });
  </script>
</body>
</html>
