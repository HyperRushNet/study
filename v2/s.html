<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear LocalStorage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f2f5;
            color: #333;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #d32f2f;
        }
        p {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalStorage is gewist!</h1>
        <p>Alle gegevens zijn succesvol verwijderd uit de lokale opslag van je browser.</p>
        <p>Je kunt nu terugkeren naar de <a href="index.html">startpagina</a>.</p>
    </div>

    <script>
        // Verwijder alle items uit localStorage
        localStorage.clear();
    </script>
</body>
</html>
