<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5d5dff;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #888;
            --input-border: #ccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .phone-ui {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            background-color: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .header .back-button {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-dark);
            cursor: pointer;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }

        .save-button {
            padding: 15px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="phone-ui">
    <div class="header">
        <button class="back-button" onclick="window.history.back();"><i class="fas fa-chevron-left"></i></button>
        <h1>Add New Item</h1>
    </div>

    <form id="addItemForm" class="form-section">
        <div class="form-group">
            <label for="itemTitle">Title</label>
            <input type="text" id="itemTitle" required>
        </div>
        <div class="form-group">
            <label for="itemDescription">Description</label>
            <textarea id="itemDescription" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="itemDate">Date</label>
            <input type="date" id="itemDate" required>
        </div>
        <div class="form-group">
            <label for="itemStartTime">Start Time</label>
            <input type="time" id="itemStartTime" required>
        </div>
        <div class="form-group">
            <label for="itemEndTime">End Time</label>
            <input type="time" id="itemEndTime" required>
        </div>
        <div class="form-group">
            <label for="itemType">Type</label>
            <select id="itemType" required>
                <option value="tasks">Task</option>
                <option value="tests">Test</option>
                <option value="exams">Exam</option>
            </select>
        </div>
        <button type="submit" class="save-button">Save Item</button>
    </form>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('addItemForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('itemTitle').value;
            const description = document.getElementById('itemDescription').value;
            const date = document.getElementById('itemDate').value;
            const startTime = document.getElementById('itemStartTime').value;
            const endTime = document.getElementById('itemEndTime').value;
            const type = document.getElementById('itemType').value;

            const storedData = localStorage.getItem('HRN_Study_data');
            const data = storedData ? JSON.parse(storedData) : { tasks: [], tests: [], exams: [] };

            const newItem = {
                title,
                description,
                date,
                startTime,
                endTime
            };
            data[type].push(newItem);

            localStorage.setItem('HRN_Study_data', JSON.stringify(data));

            window.history.back();
        });
    });
</script>

</body>
</html>
