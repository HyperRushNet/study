<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibrate for 10 Seconds</title>
</head>
<body>
<h1>Click the button to vibrate</h1>
<button id="vibrateBtn">Vibrate ~10 seconds</button>

<script>
const button = document.getElementById('vibrateBtn');

button.addEventListener('click', () => {
  if ('vibrate' in navigator) {
    let pulses = [];
    for (let i = 0; i < 10; i++) {
      pulses.push(500); // vibrate 0.5s
      pulses.push(100); // pause 0.1s
    }
    navigator.vibrate(pulses);
  } else {
    alert('Your device does not support vibration.');
  }
});
</script>
</body>
</html>
