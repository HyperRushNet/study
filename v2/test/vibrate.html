<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrate for 10 Seconds</title>
</head>
<body>
  <h1>Click the button to vibrate</h1>
  <button id="vibrateBtn">Vibrate 10 seconds</button>

  <script>
    const button = document.getElementById('vibrateBtn');

    button.addEventListener('click', () => {
      if ('vibrate' in navigator) {
        // Pattern: vibrate 1000ms, pause 0ms, repeat 10 times
        const pattern = Array(10).fill(1000).flatMap(v => [v, 0]);
        navigator.vibrate(pattern);
      } else {
        alert('Sorry, your device does not support vibration.');
      }
    });
  </script>
</body>
</html>
