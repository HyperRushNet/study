<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR AI Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      margin-top: 10px;
    }
    pre {
      background: #f0f0f0;
      padding: 15px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>OCR AI Demo</h2>
  <input type="file" id="imageInput" accept="image/*"><br>
  <button id="sendButton">Scan Image</button>

  <h3>OCR Result:</h3>
  <pre id="output"></pre>

  <script type="module">
    import { scanForText } from 'https://hyperrushnet.github.io/study/js/ocr.js?v=1.1';

    const imageInput = document.getElementById('imageInput');
    const sendButton = document.getElementById('sendButton');
    const output = document.getElementById('output');

    sendButton.addEventListener('click', async () => {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }

      output.textContent = "Processingâ€¦";

      const base64Image = await fileToBase64(file);

      try {
        const result = await scanForText(base64Image);
        // Decode Base64 back to string for display
        const decodedText = decodeURIComponent(escape(atob(result.base64)));
        output.textContent = decodedText;
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
