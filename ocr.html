<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OCR AI Chat with Base64 Output - Fixed</title>
</head>
<body>
<h3>Upload Image for OCR</h3>

<input type="file" id="imageInput" accept="image/*"><br>
<button id="scanButton">Scan for Text</button>

<h4>OCR Result:</h4>
<div id="result" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

<script type="module">
  const imageInput = document.getElementById('imageInput');
  const scanButton = document.getElementById('scanButton');
  const resultDiv = document.getElementById('result');

  scanButton.addEventListener('click', async () => {
    const file = imageInput.files[0];
    if(!file) {
      alert('Please select an image.');
      return;
    }

    resultDiv.textContent = 'Processingâ€¦';

    try {
      const base64 = await fileToBase64(file);

      // Dynamische import met cache-busting
      const ocrModule = await import('https://hyperrushnet.github.io/study/js/ocr.js?v=' + Date.now());
      const { scanForText } = ocrModule;

      const response = await scanForText(base64);

      if(response.base64) {
        // Decode Base64 inclusief emoji/Unicode
        const decodedText = decodeURIComponent(escape(atob(response.base64)));
        resultDiv.textContent = decodedText;
      } else {
        resultDiv.textContent = 'No text returned.';
      }

    } catch(err) {
      console.error(err);
      resultDiv.textContent = 'Error: ' + err.message;
    }
  });

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
