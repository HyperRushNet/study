<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OCR AI Chat with Base64 Output</title>
</head>
<body>
<h3>Upload Image for OCR</h3>

<input type="file" id="imageInput" accept="image/*"><br>
<button id="scanButton">Scan for Text</button>

<h4>OCR Result (decoded text):</h4>
<div id="result" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

<h4>OCR Result (Base64):</h4>
<div id="resultBase64" style="word-break: break-all; border: 1px solid #ccc; padding: 10px;"></div>

<script type="module">
  const imageInput = document.getElementById('imageInput');
  const scanButton = document.getElementById('scanButton');
  const resultDiv = document.getElementById('result');
  const resultBase64Div = document.getElementById('resultBase64');

  scanButton.addEventListener('click', async () => {
    const file = imageInput.files[0];
    if(!file){
      alert('Please select an image.');
      return;
    }

    resultDiv.textContent = 'Processingâ€¦';
    resultBase64Div.textContent = '';

    try {
      const base64 = await fileToBase64(file);

      // Dynamische import met cache-busting
      const ocrModule = await import('https://hyperrushnet.github.io/study/js/ocr.js?v=' + Date.now());
      const { scanForText } = ocrModule;

      const response = await scanForText(base64);

      if(response.text){
        // Unicode-safe Base64 encoding
        const base64Text = btoa(unescape(encodeURIComponent(response.text)));

        resultDiv.textContent = response.text;
        resultBase64Div.textContent = base64Text;
      } else {
        resultDiv.textContent = 'No text returned.';
      }

    } catch(err){
      console.error(err);
      resultDiv.textContent = 'Error: ' + err.message;
    }
  });

  function fileToBase64(file){
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
